<ion-side-menus>

  <!-- Center content -->
  <ion-side-menu-content>
        <ion-nav-bar class="bar bar-header bar-calm">
          <ion-nav-buttons side="left">
           <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="main"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left" class="bar bar-stable">
      <ion-header-bar align-title="left" class="bar-positive bar-dark">
            <h1 class="title ">Queries</h1>
     </ion-header-bar>
      <ion-content>
      <input type="search" ng-model="q" placeholder="filter queries..." />
      <ul class="example-animate-container">
        <ion-list ng-repeat="query in queries | filter:q as results">
            <ion-item nav-clear menu-close href="#/app/start">{{query.label}}</ion-item>
        </ion-list>
        <li class="animate-repeat" ng-if="results.length == 0">
          <strong>No results found...</strong>
        </li>
      </ul>
       </ion-content>      
  </ion-side-menu>
        
         <!-- RIGHT SIDE MENU -->
  <ion-side-menu side="right">
    <ion-nav-view name="right"></ion-nav-view>
  </ion-side-menu>

</ion-side-menus>

<div class="bar bar-footer bar-dark">
  <div class="buttons">
    <button class="button icon ion-clock" ng-click="support()"> Context </button>
  </div>
  <h1 class="title"></h1>
  <div class="buttons">
      <button class="button icon ion-gear-a" ng-click="manage()"> Manage </button>
  </div>
</div>
